<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple svg shapes</title>
</head>
<body>
    <svg width="500" height="500">
        <rect width="100" height="200" x="100" y="100" fill="red"></rect>
        <line x1="50" y1="50" x2="50" y2="100" stroke="blue" stroke-width="5"></line>
        <circle cx="75" cy="350" r="50" fill="red" stroke="blue" stroke-width="2"></circle>
    </svg>
</body>
</html>
